<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Dashboard</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Icon Components (replacing lucide-react)
    const Plus = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    );

    const Trash2 = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
      </svg>
    );

    const Search = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
    );

    const Clock = () => (
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <circle cx="12" cy="12" r="10"></circle>
        <polyline points="12 6 12 12 16 14"></polyline>
      </svg>
    );

    const AlertCircle = () => (
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
    );

    const Check = () => (
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    );

    const Calendar = () => (
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
    );

    const TrendingUp = () => (
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
        <polyline points="17 6 23 6 23 12"></polyline>
      </svg>
    );

    function TaskDashboard() {
      const [tasks, setTasks] = useState([
        { id: 1, title: 'Design landing page', priority: 'high', status: 'in-progress', dueDate: '2025-11-20', category: 'Design' },
        { id: 2, title: 'Code review for PR #234', priority: 'medium', status: 'todo', dueDate: '2025-11-16', category: 'Development' },
        { id: 3, title: 'Update documentation', priority: 'low', status: 'completed', dueDate: '2025-11-15', category: 'Documentation' },
      ]);
      const [newTask, setNewTask] = useState({ title: '', priority: 'medium', category: 'Development', dueDate: '' });
      const [filter, setFilter] = useState('all');
      const [searchTerm, setSearchTerm] = useState('');
      const [showForm, setShowForm] = useState(false);
      const [animate, setAnimate] = useState(false);

      useEffect(() => {
        setAnimate(true);
      }, []);

      const addTask = () => {
        if (newTask.title.trim()) {
          setTasks([...tasks, { 
            ...newTask, 
            id: Date.now(), 
            status: 'todo',
            dueDate: newTask.dueDate || new Date().toISOString().split('T')[0]
          }]);
          setNewTask({ title: '', priority: 'medium', category: 'Development', dueDate: '' });
          setShowForm(false);
        }
      };

      const deleteTask = (id) => {
        setTasks(tasks.filter(t => t.id !== id));
      };

      const toggleStatus = (id) => {
        setTasks(tasks.map(t => {
          if (t.id === id) {
            const statuses = ['todo', 'in-progress', 'completed'];
            const currentIndex = statuses.indexOf(t.status);
            const nextStatus = statuses[(currentIndex + 1) % statuses.length];
            return { ...t, status: nextStatus };
          }
          return t;
        }));
      };

      const filteredTasks = tasks.filter(task => {
        const matchesFilter = filter === 'all' || task.status === filter;
        const matchesSearch = task.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                             task.category.toLowerCase().includes(searchTerm.toLowerCase());
        return matchesFilter && matchesSearch;
      });

      const stats = {
        total: tasks.length,
        completed: tasks.filter(t => t.status === 'completed').length,
        inProgress: tasks.filter(t => t.status === 'in-progress').length,
        todo: tasks.filter(t => t.status === 'todo').length
      };

      const getPriorityColor = (priority) => {
        return priority === 'high' ? 'bg-red-500' : priority === 'medium' ? 'bg-yellow-500' : 'bg-green-500';
      };

      const getStatusColor = (status) => {
        return status === 'completed' ? 'bg-green-100 text-green-800 border-green-200' :
               status === 'in-progress' ? 'bg-blue-100 text-blue-800 border-blue-200' :
               'bg-gray-100 text-gray-800 border-gray-200';
      };

      const isOverdue = (dueDate) => {
        return new Date(dueDate) < new Date() && new Date(dueDate).toDateString() !== new Date().toDateString();
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-4 sm:p-8">
          <div className={`max-w-7xl mx-auto transition-all duration-1000 ${animate ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-8'}`}>
            
            {/* Header */}
            <div className="mb-8">
              <h1 className="text-4xl sm:text-5xl font-bold text-white mb-2 flex items-center gap-3">
                <div className="w-12 h-12 bg-gradient-to-br from-purple-500 to-pink-500 rounded-xl flex items-center justify-center">
                  <TrendingUp />
                </div>
                Task Dashboard
              </h1>
              <p className="text-purple-200 text-lg">Manage your work efficiently and stay productive</p>
            </div>

            {/* Stats Cards */}
            <div className="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-8">
              {[
                { label: 'Total Tasks', value: stats.total, icon: Clock, color: 'from-blue-500 to-cyan-500' },
                { label: 'To Do', value: stats.todo, icon: AlertCircle, color: 'from-gray-500 to-slate-500' },
                { label: 'In Progress', value: stats.inProgress, icon: Clock, color: 'from-yellow-500 to-orange-500' },
                { label: 'Completed', value: stats.completed, icon: Check, color: 'from-green-500 to-emerald-500' }
              ].map((stat, idx) => (
                <div key={idx} className={`bg-gradient-to-br ${stat.color} p-6 rounded-2xl shadow-lg transform hover:scale-105 transition-all duration-300`}>
                  <stat.icon className="w-8 h-8 text-white mb-2 opacity-80" />
                  <p className="text-white text-3xl font-bold">{stat.value}</p>
                  <p className="text-white text-sm opacity-90">{stat.label}</p>
                </div>
              ))}
            </div>

            {/* Controls */}
            <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-6 mb-8 border border-white/20">
              <div className="flex flex-col sm:flex-row gap-4 mb-4">
                <div className="flex-1 relative">
                  <div className="absolute left-3 top-1/2 transform -translate-y-1/2 text-purple-300">
                    <Search />
                  </div>
                  <input
                    type="text"
                    placeholder="Search tasks..."
                    value={searchTerm}
                    onChange={(e) => setSearchTerm(e.target.value)}
                    className="w-full pl-11 pr-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all"
                  />
                </div>
                <button
                  onClick={() => setShowForm(!showForm)}
                  className="px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-xl font-semibold flex items-center justify-center gap-2 hover:from-purple-600 hover:to-pink-600 transition-all transform hover:scale-105 shadow-lg"
                >
                  <Plus />
                  Add Task
                </button>
              </div>

              {/* Filter Buttons */}
              <div className="flex flex-wrap gap-2">
                {['all', 'todo', 'in-progress', 'completed'].map(f => (
                  <button
                    key={f}
                    onClick={() => setFilter(f)}
                    className={`px-4 py-2 rounded-lg font-medium transition-all ${
                      filter === f 
                        ? 'bg-white text-purple-900 shadow-lg' 
                        : 'bg-white/10 text-white hover:bg-white/20'
                    }`}
                  >
                    {f.charAt(0).toUpperCase() + f.slice(1).replace('-', ' ')}
                  </button>
                ))}
              </div>
            </div>

            {/* Add Task Form */}
            {showForm && (
              <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-6 mb-8 border border-white/20 animate-fade-in">
                <h3 className="text-xl font-semibold text-white mb-4">Create New Task</h3>
                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                  <input
                    type="text"
                    placeholder="Task title..."
                    value={newTask.title}
                    onChange={(e) => setNewTask({...newTask, title: e.target.value})}
                    className="px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
                  />
                  <select
                    value={newTask.priority}
                    onChange={(e) => setNewTask({...newTask, priority: e.target.value})}
                    className="px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
                  >
                    <option value="low" className="bg-slate-800">Low Priority</option>
                    <option value="medium" className="bg-slate-800">Medium Priority</option>
                    <option value="high" className="bg-slate-800">High Priority</option>
                  </select>
                  <select
                    value={newTask.category}
                    onChange={(e) => setNewTask({...newTask, category: e.target.value})}
                    className="px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
                  >
                    <option value="Development" className="bg-slate-800">Development</option>
                    <option value="Design" className="bg-slate-800">Design</option>
                    <option value="Documentation" className="bg-slate-800">Documentation</option>
                    <option value="Testing" className="bg-slate-800">Testing</option>
                  </select>
                  <input
                    type="date"
                    value={newTask.dueDate}
                    onChange={(e) => setNewTask({...newTask, dueDate: e.target.value})}
                    className="px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
                  />
                </div>
                <div className="flex gap-3">
                  <button
                    onClick={addTask}
                    className="flex-1 px-6 py-3 bg-gradient-to-r from-green-500 to-emerald-500 text-white rounded-xl font-semibold hover:from-green-600 hover:to-emerald-600 transition-all"
                  >
                    Create Task
                  </button>
                  <button
                    onClick={() => setShowForm(false)}
                    className="px-6 py-3 bg-white/10 text-white rounded-xl font-semibold hover:bg-white/20 transition-all"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            )}

            {/* Tasks Grid */}
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {filteredTasks.map((task, idx) => (
                <div
                  key={task.id}
                  className="bg-white/10 backdrop-blur-lg rounded-2xl p-6 border border-white/20 hover:border-purple-400 transition-all transform hover:scale-105 hover:shadow-2xl"
                  style={{ animationDelay: `${idx * 100}ms` }}
                >
                  <div className="flex items-start justify-between mb-4">
                    <div className="flex-1">
                      <h3 className="text-lg font-semibold text-white mb-2">{task.title}</h3>
                      <div className="flex items-center gap-2 mb-2">
                        <span className="text-xs px-3 py-1 bg-purple-500/30 text-purple-200 rounded-full">
                          {task.category}
                        </span>
                        <div className={`w-2 h-2 rounded-full ${getPriorityColor(task.priority)}`} title={task.priority}></div>
                      </div>
                    </div>
                    <button
                      onClick={() => deleteTask(task.id)}
                      className="p-2 hover:bg-red-500/20 rounded-lg transition-all group"
                    >
                      <Trash2 />
                    </button>
                  </div>

                  <div className="flex items-center gap-2 text-sm text-purple-200 mb-4">
                    <Calendar />
                    <span className={isOverdue(task.dueDate) && task.status !== 'completed' ? 'text-red-400 font-semibold' : ''}>
                      {new Date(task.dueDate).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}
                      {isOverdue(task.dueDate) && task.status !== 'completed' && ' (Overdue)'}
                    </span>
                  </div>

                  <button
                    onClick={() => toggleStatus(task.id)}
                    className={`w-full px-4 py-2 rounded-lg font-medium transition-all border ${getStatusColor(task.status)} hover:shadow-lg`}
                  >
                    {task.status === 'completed' ? '✓ Completed' : 
                     task.status === 'in-progress' ? '⟳ In Progress' : '○ To Do'}
                  </button>
                </div>
              ))}
            </div>

            {filteredTasks.length === 0 && (
              <div className="text-center py-16">
                <div className="flex justify-center mb-4">
                  <AlertCircle />
                </div>
                <p className="text-xl text-purple-200">No tasks found</p>
                <p className="text-purple-300 mt-2">Try adjusting your filters or create a new task</p>
              </div>
            )}
          </div>

          <style>{`
            @keyframes fade-in {
              from {
                opacity: 0;
                transform: translateY(20px);
              }
              to {
                opacity: 1;
                transform: translateY(0);
              }
            }
            .animate-fade-in {
              animation: fade-in 0.5s ease-out;
            }
          `}</style>
        </div>
      );
    }

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<TaskDashboard />);
  </script>
</body>
</html>
